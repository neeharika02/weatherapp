<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel = "stylesheet" href = "style.css">  
</head>
<body>
  
<div class = "card">
    <div class="search">
        <input type = "text" placeholder = "enter city name"
        spellcheck = "false">
        <button><img src="./images/search.png" alt =""></button>
    </div>

    <div class ="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class = "temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="detials">
            <div class="col">
                <img src = "images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src = "images/wind.png">
                <div>
                    <p class="wind">15 kmph</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>

 
</div>



<script>
    const apiKey = "0da71f43ac862b49ff6502e3238a307a" ;
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querrySelector(".search input");
    const searchBtn = document.querrySelector(".search input");


    async function checkWeather(city){
        const response = await fetch(apiUrl + city + '&appid-${apikey}');
        var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidiy + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "kmph";
  



}
searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);

})

</script>
</body>
</html>
